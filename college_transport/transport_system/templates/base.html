{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Transportation System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% if messages %}
    <div class="messages" style="margin: 15px;">
        {% for message in messages %}
        <div style="padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #d4edda; color: #155724;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
    <footer>
        <p>&copy; 2025 SJB Institute of Technology | College Transportation System</p>
    </footer>
</body>

</html>
